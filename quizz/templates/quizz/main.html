 {% extends 'index.html' %}
 {%load static%}
 {%block scripts%}
   <script src="{%static 'quizz/main.js' %}" defer></script>
 {% endblock scripts%}
 {%block title%} 
 home 
 {%endblock title%}
 {% block stylesheet %}
   <link rel="stylesheet" href="{% static 'quizz/style.css' %}"/>
 {% endblock %}
 {%block content%}
 <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-confirm">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>
<div class="h1">Quiz List</div>
<hr>
{%for obj in object_list%}
   <button 
       class="btn btn-link modal-button"
       data-pk="{{obj.pk}}"
       data-quiz="{{obj.name}}"
       data-questions="{{obj.number_of_questions}}"
       data-difficulty="{{obj.difficulty}}"
       data-time="{{obj.time}}"
       data-pass="{{obj.score_to_pass}}"
       data-bs-toggle="modal"
       data-bs-target="#quizModal">
       {{obj.name}}
    </button><br>
    
{% endfor %}
 {% endblock content%}
